<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Form</title>
</head>
<body>
    <section>
        <h1>What's happening?</h1>

        <form action="#" method="POST">
            <img src="#" alt="@User name" />

            <textarea placeholder="What's happening?" maxlength="250"></textarea>

            <input type="file" multiple accept="image/*, video/*" />
            <!-- input요소가 스타일 작업을 할 수 없기 때문에 자바스크립트로 로직 작성 -->
            <button type="button" aria-label="Upload files">
                <!-- Icon -->   
            </button>
            <button type="button" aria-label="Search GIFs...">
                <!-- Icon -->   
            </button>
            <button type="button" aria-label="Create a poll">
                <!-- Icon -->   
            </button>
            <button type="button" aria-label="Choose emojis">
                <!-- Icon -->   
            </button>

            <strong aria-label="0 out of 280 characters"></strong>
            <button type="button" aria-label="Add another tweet">
                <!-- Icon -->   
            </button>

            <button type="submit">Tweet</button>
        </form>
    </section>
</body>
</html>
