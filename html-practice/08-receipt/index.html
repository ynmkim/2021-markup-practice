<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>
        Bill sharing request
        <span>from kimbug</span>
    </h1>
    <div class="receipt">
        <h2>
            McDonald's
        </h2>
        
        <strong>
            <img src="assets/barcode.svg" alt="Barcode" class="barcode" />
        </strong>

        <span aria-label="Issued on June 24, 20xx">24.06.20xx</span>

        <div>
            <dl>
                <div>
                    <dt>Coke Light &hyphen; 0.3<span aria-label="Litter">L</span></dt>
                    <dd>
                        <strong>&dollar;1.50</strong>
                    </dd>
                </div>
                <div>
                    <dt>Heineken Beear &hyphen; 0.5<span aria-label="Litter">L</span></dt>
                    <dd>
                        <strong>&dollar;3.35</strong>
                    </dd>
                </div>
                <div>
                    <dt>Chicken McNuggets</dt>
                    <dd>
                        <strong>&dollar;21.00</strong>
                    </dd>
                </div>
            </dl>
            <dl>
                <dt>In total</dt>
                <dd>
                    <strong>&dollar;25.75</strong>
                </dd>
            </dl>
        </div>
    </div>

    
</body>
</html>
